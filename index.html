<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/d0ecf97684.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css'>
  </head>
  <body>
    <div class="wrapper">
      <div class="left-side">
        <div class="form-holder">
          <h2>Create new event</h2>
          <form action="">
            <div class="input-title">
              <label for="input-title">Title</label>
              <input id="input-title" type="text" placeholder="Title" />
              <label for="input-des">Description</label>
              <textarea
                name=""
                id="input-des"
                cols="30"
                rows="10"
                placeholder="Description"
              ></textarea>
            </div>
            <div class="input-date">
              <label for="">Choose date for event</label>
              <div class="date-inputs-holder">
                <input id="input-date" type="date" />
                <input id="input-time" type="time" />
              </div>
            </div>
            <button>Add Event</button>
          </form>
        </div>
      </div>

      <div class="right-side">
        <h1>Events</h1>
        <div class="separate-event-from-trash">
          <!-- <div class="event-wrapper">
                <div class="time">
                    <div class="time-day">12</div>
                    <div class="time-momth">November</div>
                </div>
                <p class="event-name">sdfasdfasdfasdfasdfasdfasdfasdf</p>

            </div> -->
        </div>

        <div class="trash">
          <i class="fas fa-trash"></i>
        </div>

      </div>
    </div>

    <div class="blurred">
      <section>
        <div class="timer-title">this is title</div>
        <div class="timer-description">this is des</div>
        <div class="timer">
          <img
            src="./asset/Eclipse-1s-200px.svg"
            alt="loading"
          />
        </div>
        <div class="x-button"><i class="fi fi-br-cross"></i></div>
      </section>

    </div>

   

    <footer></footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
